<div class="login-page">
    <a routerLink="/">
        <img src="/assets/trello-logo.svg" class="trello-logo">
    </a>
    <div>
        <div class="login-header">Register to Trello</div>
        <div class="errors"></div>
        <form>
            <input type="text" placeholder="name" class="login-name">
            <input type="email" placeholder="Email" class="login-email">
            <input type="text" placeholder="username" class="login-username">
            <input type="password" placeholder="password" class="login-password">
            <button type="submit" class="login-register">Register</button>
        </form>
        <div class="login-links">
            <a routerLink="/login" class="login-link">Sign in</a>
        </div>
    </div>
</div>
