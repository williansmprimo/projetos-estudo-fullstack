<inline-form *ngIf="board$" (onSubmit)="editTitle($event)" text="{{ (board$ | async)?.title }}" [showButton]="true"></inline-form>
<p-card
    [style]="{ 
        border: '1px solid #aaaaaa',  
        borderRadius: '10px',
        width: '350px',  
        backgroundColor: '#66CDAA'
    }"
>
    <inline-form (onSubmit)="newCard($event)" text="New card!" [showButton]="true"></inline-form>
</p-card>
